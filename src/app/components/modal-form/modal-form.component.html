<div class="text-center">
    <button type="button" class="btn btn-primary" (click)="openModal(template)"><i class="fas fa-user-plus"></i></button>
</div>
<ng-template #template>
    <div class="modal-header">
        <div class="text-center">
            <h4 class="modal-title pull-left">Agregar Empleado</h4>
        </div>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="addNewEmployee( data )" #data="ngForm">
            <div class="form-group row">
                <div class="col-lg-12">
                    <label for="exampleInputEmail1">Nombre(s): </label>
                    <input type="text" class="form-control" name="name" maxlength="30" #message1 [(ngModel)]="employee.name" required>
                    <small class="form-text text-muted text-left">Máximo 30 caracteres ({{message1.value.length}} / 30)</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <label for="exampleInputEmail1">Apellidos: </label>
                    <input type="text" class="form-control" name="last_name" #message2 maxlength="30" [(ngModel)]="employee.last_name" required>
                    <small class="form-text text-muted text-left">Máximo 30 caracteres ({{message2.value.length}} / 30)</small>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-lg-12">
                    <label for="exampleInputEmail1">Fecha de Cumpleaños: </label>
                    <input type="date" class="form-control" name="birtday" [(ngModel)]="employee.birthday" required>
                </div>
            </div>
            <div class="text-center mb-3">
                <button type="submit" [disabled]="data.invalid" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
</ng-template>
